<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management AllVibe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body class="">
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg bg-black p-0">
        <div class="container-fluid justify-content-around">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="logo">
            <img src="/img/logoAmo.png" alt="logo" />
          </div>
          <div class="login">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="logR"
                  href="#"
                  class="nav-link text-light"
                  aria-disabled="true"
                  data-lang="login"
                  >Logout</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light change-language"
                  aria-disabled="true"
                  data-lang="es/en"
                  href="#"
                  >ES/EN</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Management -->

    <div class="container text-center">
      <h1 class="text-center text-light">Management</h1>
      <a href="#" class="btn btn-management text-light mb-3" id="events-buttton"
        >Events</a
      >
      <a
        href="#"
        class="btn btn-management text-light mb-3"
        id="participations-buttton"
        >Participations</a
      >
      <a href="#" class="btn btn-management text-light mb-3" id="users-buttton"
        >Users</a
      >
      <div class="container" id="tables">
        <div>
          <a class="btn btn-success mb-3"> Create a new event </a>
        </div>

        <table class="table table-striped table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
              <th scope="col">Date</th>
              <th scope="col">Capacity</th>
              <th scope="col">Place</th>
              <th scope="col">Descripion</th>
              <th scope="col">EventType</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">1</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>
                <div class="d-flex gap-1">
                  <a class="btn btn-primary">
                    <i class="bx bxs-edit-alt"></i>
                  </a>
                  <a class="btn btn-danger">
                    <i class="bx bxs-trash"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Event -->

    <div
      class="modal fade"
      id="modalEvent"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add event</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <form
              class="d-flex justify-content-center flex-column align-items-center h-75 w-50"
            >
              <input type="hidden" id="eventId" name="eventId">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nameEvent"
                  placeholder="Name"
                  name="nameEvent"
                />
                <label for="nameEvent" class="form-label">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="placeEvent"
                  placeholder="Place"
                  name="nameEvent"
                />
                <label for="placeEvent" class="form-label">Place</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="date"
                  class="form-control"
                  id="dateEvent"
                  placeholder="Date"
                  name="dateEvent"
                />
                <label for="dateEvent" class="form-label">Date </label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="capacityEvent"
                  placeholder="Capacity"
                  name="capacityEvent"
                />
                <label for="capacityEvent" class="form-label">Capacity</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="descriptionEvent"
                  placeholder="Description"
                  name="descriptionEvent"
                />
                <label for="descriptionEvent" class="form-label">Description</label>
              </div>
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="eventType"
                  aria-label="Floating label select example"
                  name="type"
                >
                  <option selected>Event Type</option>
                  <option value="CONFERENCE">Conference</option>
                  <option value="FESTIVAL">Festival</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="statusEvent"
                  aria-label="Floating label select example"
                  name="type"
                >
                  <option selected>Status</option>
                  <option value="ACTIVE">Active</option>
                  <option value="INACTIVE">Inactive</option>
                  <option value="COMPLETED">Completed</option>
                  <option value="CANCELLED">Cancelled</option>
                  <option value="POSTPONED">Postponed</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEvent">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal participation -->

    <div
      class="modal fade"
      id="modalEventParticipation"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add participation</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <form
              class="d-flex justify-content-center flex-column align-items-center h-75 w-50"
            >
            <input type="hidden" id="partId" name="partId">
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="roleParticipant"
                  aria-label="Floating label select example"
                  name="type"
                >
                  <option selected>Select Participant Role</option>
                  <option value="SPECTATOR">Spectator</option>
                  <option value="ARTIST">Artist</option>
                  <option value="LECTURER">Lecturer</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="eventParticipation"
                  aria-label="Floating label select example"
                  name="type"
                >
                  <option selected>Select Event</option>
                  <option value="CONFERENCE">Conference</option>
                  <option value="FESTIVAL">Festival</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="userParticipation"
                  aria-label="Floating label select example"
                  name="type"
                >
                  <option selected>Select User</option>
                  <option value="CONFERENCE">Conference</option>
                  <option value="FESTIVAL">Festival</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveParticipation">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
