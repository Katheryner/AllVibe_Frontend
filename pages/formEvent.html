<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/formEvent.css">
    <title>AllVibe</title>
</head>
<body class="vh-100 bg-black d-flex justify-content-center align-items-center">

    <form class="form d-flex justify-content-center flex-column align-items-center h-75 w-50">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name">
            <label for="name" class="form-label">Name</label>
          </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="place" placeholder="Place">
            <label for="place" class="form-label">Place</label>

        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date" placeholder="Date">
            <label for="date" class="form-label">Date </label>
          </div>
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="capacity" placeholder="Capacity">
              <label for="capacity" class="form-label">Capacity</label>
  
          </div>
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="description" placeholder="Description">
              <label for="description" class="form-label">Description</label>

          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Event Type</option>
                <option value="CONFERENCE">Conference</option>
                <option value="FESTIVAL">Festival</option>
                
              </select>
                <label for="floatingSelect">Event Type</label>
          </div>
        <button type="submit" class="btn btn-primary">SEND</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
